        function getRandomQuestions() {
            let selectedQuestions = [];
            while (selectedQuestions.length < 20) {
                let randomIndex = Math.floor(Math.random() * questions.length);
                if (!selectedQuestions.includes(questions[randomIndex])) {
                    selectedQuestions.push(questions[randomIndex]);
                }
            }
            return selectedQuestions;
        }

        function displayQuestions() {
            const questionsContainer = document.getElementById("questions-container");
            const randomQuestions = getRandomQuestions();
            randomQuestions.forEach((q, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                q.options.forEach((option, i) => {
                    questionDiv.innerHTML += `
                        <div class="options">
                            <input type="radio" name="question${index}" value="${i}"> ${option}
                        </div>`;
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const form = document.getElementById("quiz-form");
            const data = new FormData(form);
            data.forEach((value, key) => {
                const questionIndex = parseInt(key.replace("question", ""));
                if (parseInt(value) === questions[questionIndex].answer) {
                    score += 1;
                }
            });
            document.getElementById("result").innerText = `You scored ${score}/20`;
            localStorage.setItem('lastScore', score);
        }

        window.onload = displayQuestions;
